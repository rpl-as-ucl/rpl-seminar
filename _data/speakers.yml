  title: "The Machine Learning of Time: Past and Future"
  bio: "Dr. Efstratios Gavves is an Associate Professor with the University of Amsterdam in the Netherlands, Scientific Director of the QUVA Deep Vision Lab, and an ELLIS Scholar. He is a recipient of the ERC Career Starting Grant 2020 and NWO VIDI grant 2020 to research on the Computational Learning of Temporality for spatiotemporal sequences. Also, he is a co-founder of Ellogon.AI, a University spinoff and in collaboration with the Dutch Cancer Institute (NKI), with the mission of using AI for pathology and genomics. Efstratios has authored several papers in the top Computer Vision and Machine Learning conferences and journals and he is also the author of several patents. His research focus is on Temporal Machine Learning and Dynamics, Efficient Computer Vision, and Machine Learning for Oncology."
